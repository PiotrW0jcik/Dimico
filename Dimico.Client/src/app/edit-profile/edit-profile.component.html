<div class="container-fluid">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col lg-4">
        <form [formGroup]="profileForm" (ngSubmit)="create()">
            <h3>Complete your profile</h3><br>
          <div class="form-group">
            <label for="exampleInputEmail1">Profile Image URL</label>
            <input type="text" class="form-control" formControlName="MainPhotoUrl">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" formControlName="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="username" class="form-control" formControlName="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="username" class="form-control" formControlName="UserName">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Website</label>
            <input type="username" class="form-control" formControlName="WebSite">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Gender type</label>
            <select class="form-control" formControlName="Gender" >
              <option  value=0>Unspecified</option>
              <option  value=1>Male</option>
              <option  value=1>Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Biography</label>
            <textarea class="form-control" rows="3" formControlName = "Biography"></textarea>
          </div>
          <div> Private
            <label>
            <input type="checkbox" formControlName="IsPrivate"  name="isPrivate" value=1>
            Yes</label>
            <label>
            <input type="checkbox" formControlName="IsPrivate"  name="isPrivate" value=0>
            No</label>
          </div>
         
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
